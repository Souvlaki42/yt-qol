name: Create Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Read version from README
        id: read_version
        run: |
          VERSION=$(grep -m 1 '^# YT QOL' README.md | awk '{print $4}')
          echo "version=$VERSION" >> $GITHUB_ENV

      - name: Update version in package.json
        run: |
          jq --arg ver "$version" '.version = $ver' package.json > package.tmp.json
          mv package.tmp.json package.json
          echo "Updated package.json version to $version"

      - name: Update version in manifest.json
        run: |
          jq --arg ver "$version" '.version = $ver' manifest.json > manifest.tmp.json
          mv manifest.tmp.json manifest.json
          echo "Updated manifest.json version to $version"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.version }}
          release_name: Version ${{ env.version }}
          body_path: release.txt
          draft: true
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./yt-qol.zip
          asset_name: yt-qol.zip
          asset_content_type: application/zip
